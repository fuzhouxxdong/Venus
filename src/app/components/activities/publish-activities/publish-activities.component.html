<div class="activePublic">
  <el-steps space="200px" [active]="activeIndex" class="step">
    <el-step title="活动信息" description=""></el-step>
    <el-step title="报名签到" description=""></el-step>
    <el-step title="分享设置" description=""></el-step>
    <el-step title="个性设置" description=""></el-step>
  </el-steps>

  <div transition name="fade">
    <router-outlet></router-outlet>
  </div>

  <div class="but-group">
    <el-button *ngIf="preview">预览</el-button>
    <el-button *ngIf="preStep">上一步</el-button>
    <el-button (click)="handleNextStep()" type="primary" *ngIf="nextStep">下一步</el-button>
    <el-button type="primary" *ngIf="publish">发布活动</el-button>
  </div>
</div>
